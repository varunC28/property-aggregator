services:
  # Backend API Service
  - type: web
    name: property-aggregator-backend
    env: docker
    region: oregon
    plan: free
    rootDirectory: backend  # Add this line
    dockerfilePath: Dockerfile  # Update this line
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_URI
        sync: false  # Set this manually in Render dashboard
      - key: CORS_ORIGIN
        sync: false  # Set this manually in Render dashboard
      - key: GEMINI_API_KEY
        sync: false  # Set this manually in Render dashboard

  # Frontend Static Site
  - type: web
    name: property-aggregator-frontend
    env: docker
    region: oregon
    plan: free
    rootDirectory: frontend  # Add this line
    dockerfilePath: Dockerfile  # Update this line
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this manually in Render dashboard